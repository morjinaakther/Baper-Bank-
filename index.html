<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-center mt-6">
        <h1 class="text-5xl font-semibold">Functional <span class="text-blue-600">Baap-Er-Bank</span>!!! </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 w-3/4 gap-4 mx-auto">
                <div class="bg-orange-400 p-8 text-white ">
                    <h4 class="text-2xl font-bold">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-green-400 p-8 text-white ">
                    <h4 class="text-2xl font-bold">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-gray-400 p-8 text-white ">
                    <h4 class="text-2xl font-bold ">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw section -->
        <section class="mt-12">
            <div class="grid grid-cols-2 w-3/4 gap-4 mx-auto">
                <div class="bg-rose-400 p-8">
                    <h1 class="text-2xl mb-4 font-semibold">Please Deposit</h1>
                    <input class="block mb-4 w-9/12" type="text" placeholder="Enter your amount" id="input-deposit">
                    <button class="bg-emerald-800 text-white hover:bg-sky-700 px-6 py-3 font-semibold rounded-lg"
                        id="btn-deposit">Deposit</button>
                </div>
                <div class="bg-teal-400 p-8">
                    <h1 class="text-2xl mb-4 font-semibold">Please Withdraw</h1>
                    <input class="block mb-4 w-9/12" type="text" placeholder="Enter your amount" id="input-withdraw">
                    <button class="bg-emerald-800 text-white hover:bg-sky-700 px-6 py-3 font-semibold rounded-lg"
                        id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
